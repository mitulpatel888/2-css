<html>
	<head>
		<title>
			Webpage with style
		</title>
		<style type="text/css">
            #square-red{
                background-color: red;
				border: 5px yellow solid;
            }
			#square-blue{
                background-color: blue;
                border: 5px red;
                border-style: dashed dotted solid ridge;
            }
			#square-green{
                background-color: green;
                border-color: aqua;
                border-style: groove solid;
                border-width: 10px;
            }
            .square{
                height: 100px;
                width: 100px;
				margin: 40px;
                float: left;
            }
			
		</style>
	</head>
	<body>
        <div id="Square-red" class="square"></div>
        <div id="Square-blue" class="square"></div> 
		<div id="Square-green" class="square"></div> 
	</body>
</html>
