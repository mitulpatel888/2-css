<html>
	<head>
		<title>
			Webpage with style
		</title>
		<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
		<style type="text/css">
            #square-red{
                background-color: red;
				border: 5px yellow solid;
            }
			#square-blue{
                background-color: blue;
                border: 5px red;
                border-style: dashed dotted solid ridge;
            }
			#square-green{
                background-color: green;
                border-color: aqua;
                border-style: groove solid;
                /*TO create a circle, set border-radius half of the width of the square*/
                border-radius: 50px;
            }
            .square{
                height: 100px;
                width: 100px;
				margin: 40px;
                float: left;
            }
            p{
                font-size: 200%;
                font-family: 'Open Sans', sans-serif;
            }
            .clear{
                clear:both;
            }
		</style>
	</head>
	<body>
        <div id="Square-red" class="square"></div>
        <div id="Square-blue" class="square"></div> 
		<div id="Square-green" class="square"></div>
        <p class="clear">Test Paragraph</p>
	</body>
</html>
