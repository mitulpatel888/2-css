<html>
	<head>
		<title>
			Webpage with style
		</title>
		<style type="text/css">
            .red{
                color:red;
            }
            .large{
                font-size: 200%;
            }
            .underline{
                text-decoration: underline;
            }
            #first-section{
                color:blue;
                background-color: pink;
				width: 30%;
				position: relative;
				left: 100px;
				top: 100px;
				z-index:1;
				opacity:1;
				
            }
			#second-section{
				background-color: #7DF270;
				width: 30%;
				position: relative;
				z-index:2;
				opacity: 0;
			}
			.clear{
				clear:both;
			}
		</style>
	</head>
	<body>
        <div id="first-section">
            <p>Test Paragraph</p>
            <p>Paragraph 2 for testing.<span class="underline">This is just a testing. Please discard.</span></p>
        </div>
		<div id="second-section">
			<h1 class="red">CSS is cool!</h1>
			<p> This is 3<sup>rd</sup> paragraph</p>
		</div>
		<div class="clear">
			<p>Paragraph w/o floated</p>
		</div>
	</body>
</html>
