<html>
	<head>
		<title>
			Webpage with style
		</title>
		<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
		<style type="text/css">
            #square-red{
                background-color: red;
				border: 5px yellow solid;
            }
			#square-blue{
                background-color: blue;
                border: 5px red;
                border-style: dashed dotted solid ridge;
            }
			#square-green{
                background-color: green;
                border-color: aqua;
                border-style: groove solid;
                /*TO create a circle, set border-radius half of the width of the square*/
                border-radius: 50px;
            }
            .square{
                height: 100px;
                width: 100px;
				margin: 40px;
                float: left;
            }
            p{
                font-size: 200%;
                font-family: 'Open Sans', sans-serif;
            }
            .clear{
                clear:both;
            }
			.bold{
				font-weight: bold;
			}
			.italic{
				font-style: italic;
			}
			.underlined{
				text-decoration: underline;
			}
			a{
				text-decoration: none;
			}
			a:hover{
			/*To underline and change link color when user hover the mouse*/
				text-decoration: underline;
				color: green;
			}
		</style>
	</head>
	<body>
        <div id="Square-red" class="square"></div>
        <div id="Square-blue" class="square"></div> 
		<div id="Square-green" class="square"></div>
        <p class="clear">Test Paragraph</p>
		<p class="bold">This is bold text.</p>
		<p><span class="italic">This is italic text!</span><span class="bold"> And this is bold and italic.</span></p>
		<p class="underlined">Underlined Paragraph</p>
		<a href="">Test_Link</a>
	</body>
</html>
